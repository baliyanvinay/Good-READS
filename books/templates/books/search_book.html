{% extends 'base.html' %}
{% load static %}

{% block link %}

{% endblock link %}
{% block content %}

<h2> Search Book</h2>
<form>
    <div class="add_book">
        <label>Search books(by Title/Author)</label>

        <div class="clearfix" id='button_book'>

        </div>
    </div>
</form>

{% endblock content %}
