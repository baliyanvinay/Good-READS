{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Login Section -->
<form method="POST">
    <div class="signup_div login_div">
        <h2 id="text_center">Login</h2>
        <hr>
        {% csrf_token %}
        {{ form.as_p }}

        <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="submitbtn">Sign In</button>
        </div>
    </div>
</form>
{% endblock content %}
